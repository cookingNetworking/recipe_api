version: '3.9'

services:
  app:
    image: as2229181/cooknetwork:app_v1.0
    build:
      context: .
      args:
        - DEV=true
    volumes:
      - ./app:/app
      - dev-static-data:/vol/web
    environment:
      - DB_HOST=db
      - DB_NAME=devdb
      - DB_USER=devuser
      - DB_PASS=changeme
      - DEBUG=1
      - TZ='GMT+8'
      - PGTZ='GMT+8'
    depends_on:
      - db
      - cache
  worker:
    build:
      context: .
      args:
        - DEV=true
    command: celery -A app worker --loglevel=info
    volumes:
      - dev-static-data:/vol/worker
    environment:
      - DB_HOST=db
      - DB_NAME=devdb
      - DB_USER=devuser
      - DB_PASS=changeme
      - DEBUG=1
      - TZ='GMT+8'
      - PGTZ='GMT+8'
    depends_on:
      - db
      - cache
  db:
    image: postgres:13-alpine
    volumes:
      - dev-db-data:/var/lib/postgresql/data

    environment:
      - POSTGRES_DB=devdb
      - POSTGRES_USER=devuser
      - POSTGRES_PASSWORD=changeme
      - TZ='GMT+8'
      - PGTZ='GMT+8'
  cache:
    image: redis:7.2.1-alpine

  proxy:
    build:
      context: ./proxy
    restart: always
    depends_on:
      - app
    ports:
      - 80:8000
      - 443:8443
    volumes:
      - ./etc/letsencrypt:/etc/letsencrypt
      - ./var/www/certbot:/var/www/certbot
      - ./var/log/letsencrypt:/var/log/letsencrypt
      - ./var/lib/letsencrypt:/var/lib/letsencrypt
      - dev-static-data:/vol/static
    environment:
      - TZ='GMT+8'
      - PGTZ='GMT+8'
  certbot:
    build:
      context: ./certbot
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do sleep 12h & wait $$$$; if ! [ -d \"/etc/letsencrypt/live/$${DOMAIN}\" ]; then certbot certonly --webroot --webroot-path /var/www/certbot -d $${DOMAIN} -d www.$${DOMAIN} --email $${EMAIL} --agree-tos --non-interactive; fi; done;'"
    environment:
      - DOMAIN=cookingnetwork.co
      - EMAIL=evo.derbro.2023@gmail.com
    volumes:
      - ./etc/letsencrypt:/etc/letsencrypt
      - ./var/www/certbot:/var/www/certbot
      - ./var/lib/letsencrypt:/var/lib/letsencrypt
      - ./var/log/letsencrypt:/var/log/letsencrypt
volumes:
  dev-db-data:
  dev-static-data:


